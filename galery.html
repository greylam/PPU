 <script type="text/javascript">  
 
 jQuery.noConflict();
 fg();
function fg(){

$$('#gallery_foto')[0].innerHTML='';
			var koeff=1;
		var koeffend =($$('#qwe img').length)/16;
		var koeffend2 =($$('#qwe img').length);
		if(koeffend>1){
			for(i=1; i<koeffend+1; i++) {
				var li = new Element ( 'p' , { 'events':{ 'click':function(e){ 
														$$('#gallery_foto')[0].innerHTML='';
														slide(this.innerHTML);
											}}}
											
									) ;
				li.innerHTML=i;
				li.injectInside($$('#batton')[0]);
			}
			
		}
	
		slide(1);
		function slide(koeff){
			 $$('.active').each(function(item, index){
					item.className = '';
			});
			var index =(koeff*16>koeffend2)? koeffend2%16 : 16;
			for (i=0; i<index; i++) {
			var li = new Element ( 'a') ;  
			li.injectInside($$('#gallery_foto')[0]);		    
			$$('#gallery_foto')[0].children[i].set({
				styles: {
					'backgroundImage': 'url(' + $$('#qwe img')[i+(16*(koeff-1))].get('src') + ')',
					'backgroundRepeat': 'no-repeat'
				},
				'title' :''+$$('#qwe  img')[i+(16*(koeff-1))].get('title')+'',
				'num':''+(i+(16*(koeff-1)))+'',
				'href':$$('#qwe img')[i+(16*(koeff-1))].get('name'),
				'class':'fancybox',
				'rel':"group"
			});
			var capt = new Element ( 'div') ;
			capt.innerHTML=$$('#qwe  img')[i+(16*(koeff-1))].get('title')+'<br>'+'<span>09.05.2012</span>';	
			capt.injectInside(li);

			(function(){
				var slider = new Fx.Morph(this, { 
						duration: 900, transition: Fx.Transitions.Quart.easeOut, 
						fps:100
				});
				slider.start({
						'width':[0,160],
						'border-bottom-width':[0,1],
						'border-left-width':[0,1], 
						'border-right-width':[0,1],
						'border-top-width':[0,1]
						})
			}).delay(i*110,$$('#gallery_foto')[0].children[i]);
					if ($$('#batton p')[koeff-1]){$$('#batton p')[koeff-1].addClass('active');}	   
		}

		
	
     jQuery("a.fancybox").fancybox({
        'titleShow' : false,
        'transitionIn' : 'elastic',
        'transitionOut' : 'elastic',
        'imageScale': true,
        'padding': 10,
        'zoomOpacity': true,
        'zoomSpeedIn': 600,
        'zoomSpeedOut': 600,
        'zoomSpeedChange': 600,
        'overlayShow': true,
        'overlayColor': "#000",
        'overlayOpacity': .7,
        'enableEscapeButton': true,
        'showCloseButton': true,
        'hideOnOverlayClick': true,
        'hideOnContentClick': false,
        'callbackOnStart': null,
        'callbackOnShow': null,
        'callbackOnClose': null,
        'centerOnScroll': true
    });
	
	
	
	  }
}

		 fg();
	  }
})
